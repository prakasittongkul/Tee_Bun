<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ข้อมูลอาหาร</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">edit</ion-title>
    </ion-toolbar>
    <ion-item>
      <ion-label position="floating">ชื่อ</ion-label>
      <ion-input type="text" [(ngModel)]="member.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">ชื่อเมนู</ion-label>
    <ion-input type="text" [(ngModel)]="member.price"></ion-input>
</ion-item>

<ion-list>
  <ion-item>
      <ion-label>ประเภท</ion-label>
      <ion-select aria-label="Fruit" interface="popover" slot="end" placeholder="ประเภท" [(ngModel)]="member.type">
          <ion-select-option value="อาหารคาว">อาหารคาว</ion-select-option>
          <ion-select-option value="อาหารหวาน">อาหารหวาน</ion-select-option>
          <ion-select-option value="เครื่องดื่ม">เครื่องดื่ม</ion-select-option>
        
      </ion-select>
  </ion-item>
</ion-list>
<div class="text-center mt-4">
 
  <ion-button  (click)="editmember()"color="warning">แก้ไขข้อมูล</ion-button>
 
</div>
  </ion-header>
</ion-content>
